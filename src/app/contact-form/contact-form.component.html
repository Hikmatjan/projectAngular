<div class="container mt-5">
    <form #frm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Ism:</label>
            <input ngModel required minlength="2" maxlength="25" name="name" #firstName="ngModel" id="name" type="text"
                class="form-control" (change)="onNameChange(firstName)">
                
            <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">
                <div *ngIf="firstName.errors.required">Ismni kiritish majburiy</div>
                <div *ngIf="firstName.errors.minlength">Ism eng kamida {{ firstName.errors.minlength.requiredLength }}ta
                    harfdan iborat bo'lishi kerak</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input ngModel required name="email" #emailName="ngModel" id="email" type="email" class="form-control"
                (change)="onNameChange(emailName)">
            <div class="alert alert-danger" *ngIf="emailName.invalid && emailName.touched">
                <div *ngIf="emailName.errors.required">Emailni kiritish majburiy</div>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Xabar:</label>
            <textarea ngModel name="message" id="message" class="form-control"></textarea>
        </div>

        <div class="checkbox">
            <label>
                <input ngModel type="checkbox" name="isSubscribed">
                Yangiliklarga a'zo bo'lish
            </label>
        </div>

        <div class="radio" *ngFor="let cmethod of contactMethods">
            <label for="">
                <input ngModel type="radio" name="contact" [value]="cmethod.id">
                {{ cmethod.name }}
            </label>
        </div>

        <div class="form-group">
            <label for="">Bog'lash uslubi</label>
            <select multiple ngModel name="contactMethod" class="form-control">
                <option *ngFor="let valueMethod of selectMethod" [value]="valueMethod.id">
                    {{ valueMethod.name }}
                </option>
            </select>
        </div>
        <button class="btn btn-primary">Jo'natish</button>

        <p>{{ frm.value | json }}</p>
    </form>
</div>
